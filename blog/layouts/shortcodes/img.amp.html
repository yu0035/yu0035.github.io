<figure{{ if .Get "class" }} class="{{ .Get "class" }}"{{ end }}>
  <amp-img src="{{ .Get "src" }}" width="300" height="450" layout="responsive" ></amp-img>
  {{ if .Get "caption" }}
  <figcaption>
    {{ if .Get "href" }}
    <a href="{{ .Get "href" }}" target="_blank">{{ .Get "caption" }}</a>
    {{ else }}
    {{ .Get "caption" }}
    {{ end }}
  </figcaption>
  {{ end }}
</figure>
